<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 작은 도서관</title>
    <cssFileTag>
      <link rel="stylesheet" href="./css/all.css" />
      <link rel="stylesheet" href="./css/header.css" />
      <link rel="stylesheet" href="./css/nav-bar.css" />
      <link rel="stylesheet" href="./css/info.css" />
      <link rel="stylesheet" href="./css/error.css" />
    </cssFileTag>
    <script
      defer
      type="module"
      src="./js/functions/home/error-page-init.js"
    ></script>
  </head>
  <body>
    <header class="row">
      <div id="header" class="border-rounder">
        <h1><a class="title-style" href="/">나의 작은 도서관</a></h1>
      </div>
    </header>

    <nav class="row">
      <div id="nav-bar" class="border-rounder flex-sort">
        <div id="search">
          <form action="#" id="search-form">
            <input
              class="input-box border-rounder"
              type="search"
              placeholder="책 이름으로 검색해주세요."
            />
            <input
              id="search-button"
              class="input-button border-rounder"
              type="submit"
              value="검색"
            />
          </form>
        </div>
        <div id="add">
          <form action="#">
            <input
              id="add-button"
              class="input-button border-rounder"
              type="button"
              value="추가"
            />
          </form>
        </div>
      </div>
    </nav>

    <article class="row">
      <div id="info" class="border-rounder flex-sort"></div>
      <div id="error" class="border-rounder">
        <div class="error border-rounder">
          <h2>서비스에 문제가 발생하였습니다</h2>
        </div>
      </div>
    </article>

    <footer></footer>
  </body>
</html>
